{% extends 'index.html' %}
{% block content %}

<div class="container pt-5">
    <div class="row">

    <h4 class="p-2 bg-info">Predicted GHI Value </h4>
    <h4 class="p-2 bg-success">{{prediction}}</h4>
   

    </div>
</div>

 
<div class="container pt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1 class=bg-secondary text-white>GHI Prediction</h1>
            
            <form action="predict" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" value="2020-01-01" class="form-control" name="date"  required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" value="05:30:00" class="form-control" name="time"  required>
                </div>
                <div class="form-group">
                    <label for="surface_albedo">Surface Albedo</label>
                    <input type="number"  value="0.178902" class="form-control" name="sa"  required>
                </div>
                <div class="form-group">
                    <label for="cloud_type">Cloud Type</label>
                    <input type="number"  value="2" class="form-control" name="ct"  required>
                </div>
                <div class="form-group">
                    <label for="dew_point">Dew Point</label>
                    <input type="number"  value="1" class="form-control" name="dp"  required>
                </div>
                <div class="form-group">
                    <label for="solar_zenith">Solar Zenith Angle</label>
                    <input type="number"  value="90" class="form-control" name="sza"  required>
                </div>
                <div class="form-group">
                    <label for="pressure">Pressure</label>
                    <input type="number"  value="945" class="form-control" name="p"  required>
                </div>
                <div class="form-group">
                    <label for="wind_direction">Wind Direction</label>
                    <input type="number"  value="180" class="form-control" name="wd"  required>
                </div>
                <div class="form-group">
                    <label for="wind_speed">Wind Speed</label>
                    <input type="number"  value="2" class="form-control" name="ws"  required>
                </div>
                <div class="form-group">
                    <label for="relative_humidity">Relative Humidity</label>
                    <input type="number" value="31" class="form-control" name="rh"  required>
                </div>
                <div class="form-group">
                    <label for="temperature">Temperature</label>
                    <input type="number"  value="20" class="form-control" name="t"  required>
                </div>
                <div class="form-group">
                    <label for="precip">Precipitable Water</label>
                    <input type="number" value="1" class="form-control" name="pw"  required>
                </div>
                <button type="submit" value="Submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Predict</button>
            </form>
        </div>
    </div>
</div>



{% endblock %}
